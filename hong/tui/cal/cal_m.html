  <script>
    $('.btnLine .firstNext').click(function () {
      var b1 = $(this).parents('.onePage').find("li").hasClass('active')
      if(b1){
        $(this).parents('.onePage').removeClass('active').siblings('.twoPage').addClass('active')
        $('.backImg').attr('src','mobImg/back2.jpg')
        $('.content').addClass('topChang')
      }else{
        alert("请输入房屋类型")
      }
    })
    $('.btnLine .prevFirst').click(function () {
      $(this).parents('.twoPage').removeClass('active').siblings('.onePage').addClass('active')
      $('.backImg').attr('src','mobImg/back.png')
      $('.content').removeClass('topChang')
    })
    $('.twoPage .next').click(function () {
      var c1 = $(this).parents('.twoPage').find("li").hasClass('active')
      if(c1){
        $(this).parents('.twoPage').removeClass('active').siblings('.threePage').addClass('active')
      }else{
        alert("请输入装修的风格")
      }
    })
    $('.threePage .btnLine .prev').click(function () {
      $(this).parents('.threePage').removeClass('active').siblings('.twoPage').addClass('active')
    })
    $('.threePage .next').click(function () {
      var d1 = $(this).parents('.threePage').find("li").hasClass('active')
      var d2 = $(this).parents('.threePage').find("input[name=area]").val()
      if(d1 && d2){
        $(this).parents('.threePage').removeClass('active').siblings('.fourPage').addClass('active')
      }else{
        alert("请输入面积和户型")
      }
    })
    $('.tanBox .close').click(function () {
      $('.tanBox').stop().fadeOut()
    })
    setTimeout(function () {
      $('.tanBox').stop().fadeIn()
    },5000)
    setInterval(function () {
      $('.tanBox').stop().fadeIn()
    },25000)
  </script>


  <script type="text/javascript">
    $(document).ready(function(){
        $("button.order_d").click(function(){
          // var people = eval($("span.people").html());
          var check_tel = /^1[3|4|5|6|7|8][0-9]\d{8}$/;//定义验证手机正则
          var url = window.location.href; var cityID = 7;

          var reName = $(this).parent().parent().find("input[name=reName]").val();
          var telPhone = $(this).parent().parent().find("input[name=telPhone]").val();

          if(reName == ''){
            window.alert("请输入您的姓名!");
            return false;
          }
          if(!check_tel.test(telPhone)){
            window.alert("请输入正确的手机号码!");
            return false;
          }

          $.post('http://www.hejianzhiyang.com/Common/doOrder',{reName:reName,telPhone:telPhone,orderTypeID:266,url:url,cityID:cityID},function(msg){

            window.alert(msg.info);
            $("button.order_d").parent().parent().find("input[name=reName]").val("");
            $("button.order_d").parent().parent().find("input[name=telPhone]").val("");
          },'json'); 
        });

        $("button.order_e").click(function(){
          // var people = eval($("span.people").html());
          var check_tel = /^1[3|4|5|6|7|8][0-9]\d{8}$/;//定义验证手机正则
          var url = window.location.href; var cityID = 7;

          var reName = "无此项";
          var area = $(this).parent().parent().find("input[name=area]").val();
          var telPhone = $(this).parent().parent().find("input[name=telPhone]").val();

          if(!check_tel.test(telPhone)){
            window.alert("请输入正确的手机号码!");
            return false;
          }

          $.post('http://www.hejianzhiyang.com/Common/doOrder',{reName:reName,area:area,telPhone:telPhone,orderTypeID:266,url:url,cityID:cityID},function(msg){

            window.alert(msg.info);
            $("button.order_e").parent().parent().find("input[name=area]").val("");
            $("button.order_e").parent().parent().find("input[name=telPhone]").val("");
          },'json'); 
        });
    });
